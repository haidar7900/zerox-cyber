<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدافع الأمن السيبراني - فريق Zerox</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #2dd4bf;
            --secondary-color: #a78bfa;
            --dark-bg: #0b1220;
            --darker-bg: #07101b;
            --text-color: #e6eef6;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(255, 255, 255, 0.1);
            --success-color: #2ed573;
            --error-color: #ff6b6b;
            --warning-color: #ffa502;
            --info-color: #3742fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .header p {
            font-size: 1.2rem;
            color: #94a3b8;
            max-width: 600px;
            margin: 0 auto;
        }

        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            font-weight: bold;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .advanced-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .advanced-options {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .advanced-options button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .advanced-options button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
        }

        /* واجهة الأسئلة */
        .game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }

        .game-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .game-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .game-question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: var(--text-color);
            line-height: 1.6;
            text-align: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .game-answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .game-answer-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: right;
            transition: all 0.3s ease;
            font-size: 1rem;
            backdrop-filter: blur(5px);
        }

        .game-answer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .game-answer-btn.correct {
            background: var(--success-color);
            color: white;
        }

        .game-answer-btn.wrong {
            background: var(--error-color);
            color: white;
        }

        .game-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .game-buttons button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .game-buttons button:hover {
            transform: translateY(-2px);
        }

        /* لوحة المتصدرين */
        .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }

        .leaderboard-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .leaderboard-list {
            margin: 20px 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 1.1rem;
            width: 30px;
            text-align: center;
        }

        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .leaderboard-name {
            flex: 1;
            margin: 0 15px;
        }

        .leaderboard-score {
            font-weight: bold;
            color: var(--primary-color);
        }

        /* نافذة التحدي اليومي */
        .challenge-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }

        .challenge-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .challenge-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-color);
            line-height: 1.5;
        }

        .challenge-answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .challenge-answer {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: right;
            transition: all 0.3s ease;
        }

        .challenge-answer:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .challenge-answer.correct {
            background: var(--success-color);
            color: white;
        }

        .challenge-answer.wrong {
            background: var(--error-color);
            color: white;
        }

        .challenge-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .challenge-buttons button {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .enhanced-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .enhanced-message.success {
            background: linear-gradient(45deg, var(--success-color), #1dd1a1);
        }

        .enhanced-message.error {
            background: linear-gradient(45deg, var(--error-color), #ee5a24);
        }

        .enhanced-message.info {
            background: linear-gradient(45deg, #3742fa, #5352ed);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .progress-bar {
            height: 8px;
            background: var(--card-bg);
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .game-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .game-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
        }

        .level-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            backdrop-filter: blur(5px);
        }

        .level-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .level-btn.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            font-weight: bold;
        }

        /* أنماط جديدة للميزات المضافة */
        .achievements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .achievement-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .achievement-card:hover {
            transform: scale(1.05);
        }

        .achievement-card.locked {
            opacity: 0.5;
            filter: grayscale(1);
        }

        .achievement-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .achievement-title {
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .achievement-desc {
            font-size: 0.7rem;
            color: #94a3b8;
        }

        .skills-tree {
            margin-top: 15px;
        }

        .skill-node {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .skill-node.unlocked {
            border-color: var(--primary-color);
            background: rgba(45, 212, 191, 0.1);
        }

        .skill-icon {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
        }

        .skill-info {
            flex: 1;
        }

        .skill-name {
            font-weight: bold;
            margin-bottom: 2px;
        }

        .skill-progress {
            height: 4px;
            background: var(--card-bg);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 5px;
        }

        .skill-progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
            transition: width 0.5s ease;
        }

        .theme-selector {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-btn.active {
            border-color: var(--primary-color);
            transform: scale(1.1);
        }

        .theme-blue { background: linear-gradient(45deg, #3b82f6, #1d4ed8); }
        .theme-green { background: linear-gradient(45deg, #10b981, #047857); }
        .theme-purple { background: linear-gradient(45deg, #8b5cf6, #7c3aed); }
        .theme-orange { background: linear-gradient(45deg, #f59e0b, #d97706); }

        .story-character {
            text-align: center;
            margin: 20px 0;
        }

        .character-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            border: 3px solid var(--border-color);
        }

        .character-info {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }

        .character-name {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .character-level {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .simulation-area {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid var(--border-color);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .simulation-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .simulation-btn {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .simulation-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ai-assistant {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-size: 1.5rem;
        }

        .ai-assistant:hover {
            transform: scale(1.1);
        }

        .ai-chat {
            position: fixed;
            bottom: 90px;
            left: 20px;
            width: 300px;
            background: var(--card-bg);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            backdrop-filter: blur(10px);
            display: none;
        }

        .ai-chat.active {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .ai-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ai-messages {
            height: 200px;
            overflow-y: auto;
            padding: 15px;
        }

        .ai-input {
            padding: 15px;
            border-top: 1px solid var(--border-color);
        }

        .ai-input input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
        }

        .ai-message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .ai-user {
            background: rgba(59, 130, 246, 0.2);
            margin-left: 50px;
            text-align: left;
        }

        .ai-bot {
            background: rgba(45, 212, 191, 0.2);
            margin-right: 50px;
            text-align: right;
        }

        .typing-indicator {
            display: inline-block;
            margin-right: 10px;
        }

        .typing-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--primary-color);
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        /* تسجيل الدخول */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            backdrop-filter: blur(10px);
        }

        .login-content {
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg));
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .login-content h2 {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-family: 'Tajawal', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #041025;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
        }

        @media (max-width: 768px) {
            .language-switch {
                top: 10px;
                left: 10px;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .advanced-options {
                flex-direction: column;
            }
            
            .advanced-options button {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header p {
                font-size: 1rem;
            }

            .ai-chat {
                width: calc(100vw - 40px);
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- نافذة تسجيل الدخول -->
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <h2>🎮 مرحباً في مدافع الأمن السيبراني</h2>
            <div class="form-group">
                <label for="playerName">اسم اللاعب:</label>
                <input type="text" id="playerName" placeholder="أدخل اسمك" maxlength="20">
            </div>
            <div class="form-group">
                <label for="playerAge">العمر:</label>
                <input type="number" id="playerAge" placeholder="أدخل عمرك" min="10" max="100">
            </div>
            <div class="form-group">
                <label for="playerCountry">البلد:</label>
                <input type="text" id="playerCountry" placeholder="بلدك">
            </div>
            <button class="login-btn" onclick="gameManager.registerPlayer()">بدء اللعبة 🚀</button>
        </div>
    </div>

    <div class="container" id="mainContainer" style="display: none;">
        <!-- باقي المحتوى يبقى كما هو -->
        <!-- ... -->
    </div>

    <!-- مساعد الذكاء الاصطناعي -->
    <div class="ai-assistant" onclick="gameManager.toggleAIChat()">
        🤖
    </div>
    
    <div class="ai-chat" id="aiChat">
        <div class="ai-header">
            <span>مساعد الأمن السيبراني</span>
            <button onclick="gameManager.toggleAIChat()" style="background: none; border: none; color: var(--text-color); cursor: pointer;">✕</button>
        </div>
        <div class="ai-messages" id="aiMessages">
            <div class="ai-message ai-bot">
                مرحباً! أنا مساعدك في الأمن السيبراني. كيف يمكنني مساعدتك اليوم؟
            </div>
        </div>
        <div class="ai-input">
            <input type="text" id="aiInput" placeholder="اكتب سؤالك هنا..." onkeypress="if(event.key=='Enter') gameManager.sendAIMessage()">
        </div>
    </div>

    <script>
        // نظام إدارة اللعبة المحسن والمصلح
        const gameManager = {
            currentLanguage: 'ar',
            currentLevel: 'easy',
            currentQuestion: 0,
            score: 0,
            questions: {},
            leaderboard: [],
            playerStats: {
                totalQuestions: 0,
                correctAnswers: 0,
                timeSpent: 0,
                achievements: [],
                weeklyStats: {
                    questions: 0,
                    points: 0,
                    streak: 0,
                    lastPlayed: null
                }
            },
            playerProfile: {
                name: "",
                age: "",
                country: "",
                joinDate: new Date().toLocaleDateString('ar-EG')
            },
            character: {
                name: "",
                level: 1,
                xp: 0,
                skills: {
                    basics: 80,
                    phishing: 40,
                    intrusion: 20
                }
            },
            dailyChallenge: {
                completed: false,
                lastDate: null,
                currentQuestion: null
            },
            
            init() {
                this.loadPlayerProfile();
                this.loadQuestions();
                this.loadLeaderboard();
                this.loadHighScore();
                this.loadPlayerStats();
                this.updateStatsDisplay();
                this.startTimer();
                this.setupDailyChallenge();
                
                // إظهار نافذة تسجيل الدخول دائماً حتى يدخل المستخدم بياناته
                document.getElementById('loginModal').style.display = 'flex';
                document.getElementById('mainContainer').style.display = 'none';
            },
            
            registerPlayer() {
                const name = document.getElementById('playerName').value.trim();
                const age = document.getElementById('playerAge').value;
                const country = document.getElementById('playerCountry').value.trim();
                
                if (!name) {
                    alert('يرجى إدخال اسم اللاعب');
                    return;
                }
                
                this.playerProfile = {
                    name: name,
                    age: age || 'غير محدد',
                    country: country || 'غير محدد',
                    joinDate: new Date().toLocaleDateString('ar-EG')
                };
                
                this.character.name = name; // تعيين اسم الشخصية من اسم اللاعب
                
                this.savePlayerProfile();
                document.getElementById('loginModal').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                this.showWelcomeMessage();
                this.updateProfileDisplay();
            },
            
            // ... باقي الدوال تبقى كما هي ...
            
            async getAIResponse(question) {
                // نظام ذكاء اصطناعي محسن ومتطور
                const responses = {
                    ar: {
                        greetings: [
                            "مرحباً! أنا مساعدك في الأمن السيبراني. كيف يمكنني مساعدتك؟",
                            "أهلاً وسهلاً! أنا هنا لمساعدتك في أي استفسار حول الأمن السيبراني.",
                            "مرحباً بك! مستعد للإجابة على جميع أسئلتك الأمنية."
                        ],
                        farewells: [
                            "مع السلامة! لا تتردد في العودة إذا كان لديك أي أسئلة أخرى.",
                            "إلى اللقاء! حافظ على أمانك الرقمي دائماً.",
                            "كانت محادثة رائعة! أراك لاحقاً."
                        ],
                        thanks: [
                            "العفو! سعيد لأنني استطعت مساعدتك.",
                            "لا شكر على واجب! دائماً مستعد للمساعدة.",
                            "شكراً لك على ثقتك بي!"
                        ],
                        cybersecurity: {
                            "كلمة مرور": "لإنشاء كلمة مرور قوية:\n• استخدم 12 حرفاً على الأقل\n• مزج بين أحرف كبيرة وصغيرة\n• أضف أرقاماً ورموزاً خاصة\n• تجنب المعلومات الشخصية\n• استخدم مدير كلمات المرور",
                            "تصيد": "لحماية نفسك من التصيد:\n• افحص عنوان البريد الإلكتروني\n• انتبه للأخطاء الإملائية\n• لا تضغط على الروابط المشبوهة\n• تحقق من عنوان الموقع\n• استخدم برامج مكافحة التصيد",
                            "فيروس": "للوقاية من الفيروسات:\n• استخدم برامج مكافحة فيروسات موثوقة\n• حافظ على تحديث نظامك\n• تجنب تحميل البرامج من مصادر غير موثوقة\n• لا تفتح المرفقات المشبوهة\n• استخدم جدار الحماية",
                            "شبكة": "لأمان الشبكات:\n• استخدم VPN على الشبكات العامة\n• فعّل تشفير WPA3 للواي فاي\n• غيّر كلمات المرور الافتراضية\n• استخدم شبكات منفصلة للضيوف\n• راقب الأجهزة المتصلة",
                            "default": "لحماية نفسك في العالم الرقمي:\n\n🔐 الأساسيات:\n• المصادقة الثنائية\n• التحديثات المنتظمة\n• النسخ الاحتياطي\n\n🛡️ الحماية:\n• برامج مكافحة الفيروسات\n• جدران الحماية\n• التشفير\n\n💡 الوعي:\n• التدريب المستمر\n• الحذر من الرسائل المشبوهة\n• المراجعة الدورية"
                        }
                    }
                };
                
                const questionLower = question.toLowerCase();
                let response = responses.ar.cybersecurity.default;
                
                // التعرف على نوع السؤال
                if (questionLower.includes('مرحبا') || questionLower.includes('اهلا') || questionLower.includes('السلام عليكم') || questionLower.includes('اهلين')) {
                    response = responses.ar.greetings[Math.floor(Math.random() * responses.ar.greetings.length)];
                }
                else if (questionLower.includes('مع السلامة') || questionLower.includes('وداعا') || questionLower.includes('باي') || questionLower.includes('الى اللقاء')) {
                    response = responses.ar.farewells[Math.floor(Math.random() * responses.ar.farewells.length)];
                }
                else if (questionLower.includes('شكرا') || questionLower.includes('مشكور') || questionLower.includes('يعطيك العافية')) {
                    response = responses.ar.thanks[Math.floor(Math.random() * responses.ar.thanks.length)];
                }
                else if (questionLower.includes('كلمة مرور') || questionLower.includes('باسوورد') || questionLower.includes('password')) {
                    response = responses.ar.cybersecurity["كلمة مرور"];
                }
                else if (questionLower.includes('تصيد') || questionLower.includes('phishing') || questionLower.includes('احتيال')) {
                    response = responses.ar.cybersecurity["تصيد"];
                }
                else if (questionLower.includes('فيروس') || questionLower.includes('ڤيروس') || questionLower.includes('malware') || questionLower.includes('برمجيات خبيثة')) {
                    response = responses.ar.cybersecurity["فيروس"];
                }
                else if (questionLower.includes('شبكة') || questionLower.includes('نت') || questionLower.includes('انترنت') || questionLower.includes('wifi') || questionLower.includes('واي فاي')) {
                    response = responses.ar.cybersecurity["شبكة"];
                }
                else if (questionLower.includes('كيف') || questionLower.includes('طريقة') || questionLower.includes('ازاي') || questionLower.includes('شلون')) {
                    response = "للمساعدة في هذا الموضوع، يمكنني تقديم نصائح عملية:\n\n" + responses.ar.cybersecurity.default;
                }
                else if (questionLower.includes('ما هو') || questionLower.includes('شنو') || questionLower.includes('ايش') || questionLower.includes('ماذا')) {
                    response = "سؤال ممتاز! إليك المعلومات المطلوبة:\n\n" + responses.ar.cybersecurity.default;
                }
                
                // محاكاة وقت المعالجة
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 1000));
                
                return response;
            },
            
            // ... باقي الدوال تبقى كما هي بدون تغيير ...
        };

        // بدء اللعبة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            gameManager.init();
        });
    </script>
</body>
</html>
