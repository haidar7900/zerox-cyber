<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدافع الأمن السيبراني - فريق Zerox</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- تنسيقات الإضافات الجديدة -->
    <style>
        .language-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e6eef6;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: linear-gradient(45deg, #2dd4bf, #a78bfa);
            color: #041025;
            font-weight: bold;
        }

        .advanced-section {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .advanced-options {
            display: flex;
            gap: 12px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .advanced-options button {
            background: linear-gradient(45deg, #2dd4bf, #a78bfa);
            color: #041025;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .advanced-options button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(45, 212, 191, 0.4);
        }

        /* واجهة الأسئلة المتقدمة */
        .advanced-game-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }

        .advanced-game-content {
            background: linear-gradient(135deg, #0b1220, #07101b);
            padding: 30px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .advanced-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .advanced-question {
            font-size: 1.3rem;
            margin-bottom: 25px;
            color: #e6eef6;
            line-height: 1.6;
            text-align: center;
        }

        .advanced-answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
            margin-bottom: 25px;
        }

        .advanced-answer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e6eef6;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: right;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .advanced-answer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .advanced-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .advanced-buttons button {
            background: linear-gradient(45deg, #2dd4bf, #a78bfa);
            color: #041025;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        /* لوحة المتصدرين */
        .leaderboard-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }

        .leaderboard-content {
            background: linear-gradient(135deg, #0b1220, #07101b);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .leaderboard-list {
            margin: 20px 0;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-rank {
            font-weight: bold;
            font-size: 1.1rem;
            width: 30px;
            text-align: center;
        }

        .rank-1 { color: gold; }
        .rank-2 { color: silver; }
        .rank-3 { color: #cd7f32; }

        .leaderboard-name {
            flex: 1;
            margin: 0 15px;
        }

        .leaderboard-score {
            font-weight: bold;
            color: #2dd4bf;
        }

        /* نافذة التحدي اليومي */
        .challenge-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4000;
            backdrop-filter: blur(5px);
        }

        .challenge-content {
            background: linear-gradient(135deg, #0b1220, #07101b);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .challenge-question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #e6eef6;
            line-height: 1.5;
        }

        .challenge-answers {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .challenge-answer {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #e6eef6;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            text-align: right;
            transition: all 0.3s ease;
        }

        .challenge-answer:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }

        .challenge-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .challenge-buttons button {
            background: linear-gradient(45deg, #2dd4bf, #a78bfa);
            color: #041025;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .enhanced-message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            z-index: 3000;
            animation: slideInRight 0.3s ease;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .enhanced-message.success {
            background: linear-gradient(45deg, #2ed573, #1dd1a1);
        }

        .enhanced-message.error {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .enhanced-message.info {
            background: linear-gradient(45deg, #3742fa, #5352ed);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .language-switch {
                top: 10px;
                left: 10px;
            }
            
            .lang-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
            
            .advanced-options {
                flex-direction: column;
            }
            
            .advanced-options button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="app.js"></script>
    
    <!-- الإضافات الجديدة -->
    <script>

                    {

            loadLeaderboard() {
                const saved = localStorage.getItem('zerox_leaderboard');
                if (saved) {
                    return JSON.parse(saved);
                }
                return [
                    { name: "حيدر", score: 1500 },
                    { name: "أحمد", score: 1200 },
                    { name: "محمد", score: 900 },
                    { name: "فاطمة", score: 800 },
                    { name: "زيد", score: 700 }
                ];
            }

            saveLeaderboard() {
                localStorage.setItem('zerox_leaderboard', JSON.stringify(this.leaderboard));
            }

            loadTranslations() {
                return {
                    ar: {
                        // الهيدر

                        // شاشة الترحيب
                        welcome: "أهلاً بك أيها المدافع 🛡️",
                        welcomeDesc: "احمِ الحسابات وتعلم أساسيات الحماية عبر أسئلة قصيرة وتحديات سريعة.",
                        startGame: "🎮 ابدأ اللعبة",
                        howToPlay: "📖 كيف تُلعب",
                        chooseLevel: "اختر مستوى:",
                        easy: "🟢 سهلة",

                        hard: "🔴 صعبة",
                        
                        // الشريط الجانبي
                        progress: "📈 التقدم",
                        levelInfo: "مستوى واحد = 5 أسئلة",
                        question: "السؤال",
                        gameLevel: "🎯 مستوى اللعبة",
                        chooseLevelDesc: "اختر مستوى قبل البدء",
                        highscore: "⭐ سجل اللعبة",
                        highscoreDesc: "أعلى نتيجة",
                        deleteRecord: "🗑️ حذف السجل",
                        copy: "📋 نسخ",
                        
                        // التحدي اليومي
                        dailyChallenge: "التحدي اليومي",
                        challengeDesc: "اكسب 200 نقطة إضافية!",

                        close: "إغلاق",
                        
                        // الوضع المتقدم
                        advancedMode: "🎯 الوضع المتقدم",
                        advancedDesc: "استكشف ميزات إضافية وأسئلة متقدمة",
                        advancedQuestions: "🚀 الأسئلة المتقدمة",
                        achievements: "🏆 التحديات اليومية",
                        leaderboard: "📊 لوحة المتصدرين",

                        // الأسئلة المتقدمة
                        score: "النقاط",
                        time: "الوقت",
                        nextQuestion: "السؤال التالي",
                        finish: "إنهاء",

                        // لوحة المتصدرين
                        topPlayers: "🏆 أفضل اللاعبين",
                        player: "اللاعب",
                        points: "النقاط",
                        yourScore: "نتيجتك",
                        addPlayer: "إضافة لاعب"
                    },
                    en: {
                        // Header
                        title: "Cyber Defender",
                        subtitle: "Educational cybersecurity game — Zerox Team", 
                        designer: "Design: Engineer Haider Al-Janabi",
                        
                        // Welcome screen
                        welcome: "Welcome Defender 🛡️",
                        welcomeDesc: "Protect accounts and learn security basics through short questions and quick challenges.",
                        startGame: "🎮 Start Game",
                        howToPlay: "📖 How to Play",
                        chooseLevel: "Choose level:",
                        easy: "🟢 Easy",
                        medium: "🟡 Medium",
                        hard: "🔴 Hard",
                        
                        // Sidebar
                        progress: "📈 Progress", 
                        levelInfo: "One level = 5 questions",
                        question: "Question",
                        gameLevel: "🎯 Game Level",
                        chooseLevelDesc: "Choose level before starting",

                        highscoreDesc: "Highest score",
                        deleteRecord: "🗑️ Delete Record",
                        copy: "📋 Copy",
                        
                        // Daily Challenge
                        dailyChallenge: "Daily Challenge",
                        challengeDesc: "Earn 200 extra points!",
                        startChallenge: "Start Challenge",
                        close: "Close",
                        
                        // Advanced Mode
                        advancedMode: "🎯 Advanced Mode",
                        advancedDesc: "Explore additional features and advanced questions",
                        advancedQuestions: "🚀 Advanced Questions",
                        achievements: "🏆 Daily Challenges",

                        // Advanced Questions
                        score: "Score",
                        time: "Time",

                        finish: "Finish",

            init() {
                setTimeout(() => {
                    this.addLanguageSwitch();
                    this.addAdvancedSection();
                    this.addDailyChallenge();
                    this.updateAllTexts(); // تحديث النصوص أول مرة
                    console.log('✅ Zerox Enhanced - تم التثبيت!');
                }, 2000);
            }

            addLanguageSwitch() {
                const header = document.querySelector('.header');
                if (header) {
                    const languageSwitch = document.createElement('div');
                    languageSwitch.className = 'language-switch';
                    languageSwitch.innerHTML = `
                        <button class="lang-btn ${this.currentLanguage === 'ar' ? 'active' : ''}" onclick="zeroxEnhanced.switchLanguage('ar')">🌐 العربية</button>
                        <button class="lang-btn ${this.currentLanguage === 'en' ? 'active' : ''}" onclick="zeroxEnhanced.switchLanguage('en')">🌐 English</button>
                    `;
                    header.style.position = 'relative';
                    header.appendChild(languageSwitch);
                }
            }

            addAdvancedSection() {
                const mainContent = document.querySelector('.main-content');
                if (mainContent) {
                    const advancedSection = document.createElement('div');
                    advancedSection.className = 'advanced-section';
                    advancedSection.innerHTML = `
                        <div class="card">
                            <h3>${this.translate('advancedMode')}</h3>
                            <p style="color: #94a3b8; margin-bottom: 15px;">${this.translate('advancedDesc')}</p>
                            <div class="advanced-options">
                                <button onclick="zeroxEnhanced.startAdvancedQuestions()">
                                    ${this.translate('advancedQuestions')}
                                </button>
                                <button onclick="zeroxEnhanced.startDailyChallenge()">
                                    ${this.translate('achievements')}
                                </button>
                                <button onclick="zeroxEnhanced.showLeaderboard()">
                                    ${this.translate('leaderboard')}
                                </button>
                            </div>
                        </div>
                    `;
                    mainContent.appendChild(advancedSection);
                }
            }

            addDailyChallenge() {
                const sidebar = document.querySelector('.sidebar');
                if (sidebar) {
                    const challengeCard = document.createElement('div');
                    challengeCard.className = 'card';
                    challengeCard.innerHTML = `
                        <h3>${this.translate('dailyChallenge')}</h3>
                        <p style="color: #94a3b8; font-size: 0.9rem; margin: 10px 0;">${this.translate('challengeDesc')}</p>
                        <button onclick="zeroxEnhanced.startDailyChallenge()" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24); color: white; border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; width: 100%;">
                            ${this.translate('startChallenge')}
                        </button>
                    `;
                    sidebar.appendChild(challengeCard);
                }
            }

            switchLanguage(lang) {
                this.currentLanguage = lang;
                
                // تحديث الأزرار النشطة
                document.querySelectorAll('.lang-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                const activeBtn = document.querySelector(`.lang-btn[onclick="zeroxEnhanced.switchLanguage('${lang}')"]`);
                if (activeBtn) activeBtn.classList.add('active');
                
                // تحديث اتجاه الصفحة
                document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
                document.documentElement.lang = lang;
                
                // تحديث عنوان الصفحة
                document.title = this.translate('title');
                
                // تحديث كل النصوص في الصفحة
                this.updateAllTexts();
                
                this.showMessage(lang === 'ar' ? '🌐 تم التبديل إلى اللغة العربية' : '🌐 Switched to English');
            }

            updateAllTexts() {
                // تحديث النصوص في الإضافات
                const advancedSection = document.querySelector('.advanced-section');
                if (advancedSection) {
                    advancedSection.querySelector('h3').textContent = this.translate('advancedMode');
                    advancedSection.querySelector('p').textContent = this.translate('advancedDesc');
                    
                    const buttons = advancedSection.querySelectorAll('button');
                    if (buttons[0]) buttons[0].textContent = this.translate('advancedQuestions');
                    if (buttons[1]) buttons[1].textContent = this.translate('achievements');
                    if (buttons[2]) buttons[2].textContent = this.translate('leaderboard');
                }

                // تحديث التحدي اليومي
                const challengeCard = document.querySelector('.sidebar .card:last-child');
                if (challengeCard) {
                    challengeCard.querySelector('h3').textContent = this.translate('dailyChallenge');
                    challengeCard.querySelector('p').textContent = this.translate('challengeDesc');
                    challengeCard.querySelector('button').textContent = this.translate('startChallenge');
                }
            }

            translate(key) {
                return this.translations[this.currentLanguage]?.[key] || key;
            }

            startAdvancedQuestions() {
                this.currentAdvancedQuestion = 0;
                this.advancedScore = 0;
                this.showAdvancedQuestion();
            }

            showAdvancedQuestion() {
                const question = this.advancedQuestions[this.currentAdvancedQuestion];
                if (!question) {
                    this.finishAdvancedGame();
                    return;
                }

                const modal = document.createElement('div');
                modal.className = 'advanced-game-modal';
                modal.innerHTML = `
                    <div class="advanced-game-content">
                        <div class="advanced-stats">
                            <span>${this.translate('score')}: ${this.advancedScore}</span>
                            <span>${this.translate('question')}: ${this.currentAdvancedQuestion + 1}/${this.advancedQuestions.length}</span>
                        </div>
                        
                        <div class="advanced-question">
                            ${question.question[this.currentLanguage]}
                        </div>
                        
                        <div class="advanced-answers">
                            ${question.answers[this.currentLanguage].map((answer, index) => `
                                <button class="advanced-answer-btn" onclick="zeroxEnhanced.checkAdvancedAnswer(${index}, ${question.correct})">
                                    ${index + 1}. ${answer}
                                </button>
                            `).join('')}
                        </div>
                        
                        <div class="advanced-buttons">
                            <button onclick="zeroxEnhanced.closeAdvancedGame()">${this.translate('close')}</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            checkAdvancedAnswer(selected, correct) {
                const question = this.advancedQuestions[this.currentAdvancedQuestion];
                
                if (selected === correct) {
                    this.advancedScore += 100;
                    this.showMessage('🎉 ' + (this.currentLanguage === 'ar' ? 'إجابة صحيحة! +100 نقطة' : 'Correct answer! +100 points'), 'success');
                } else {
                    this.showMessage('❌ ' + (this.currentLanguage === 'ar' ? 'إجابة خاطئة' : 'Wrong answer'), 'error');
                }

                setTimeout(() => {
                    this.currentAdvancedQuestion++;
                    this.closeAdvancedGame();
                    this.showAdvancedQuestion();
                }, 2000);
            }

            closeAdvancedGame() {
                const modal = document.querySelector('.advanced-game-modal');
                if (modal) {
                    modal.remove();
                }
            }

            finishAdvancedGame() {
                this.showMessage('🏆 ' + (this.currentLanguage === 'ar' ? 
                    `إنتهت الأسئلة المتقدمة! النقاط: ${this.advancedScore}` : 
                    `Advanced questions finished! Score: ${this.advancedScore}`), 'success');
            }

            showLeaderboard() {
                const modal = document.createElement('div');
                modal.className = 'leaderboard-modal';
                modal.innerHTML = `
                    <div class="leaderboard-content">
                        <h3>${this.translate('topPlayers')}</h3>
                        <div class="leaderboard-list">
                            ${this.leaderboard.map((player, index) => `
                                <div class="leaderboard-item">
                                    <div class="leaderboard-rank ${index < 3 ? 'rank-' + (index + 1) : ''}">
                                        ${index + 1}
                                    </div>
                                    <div class="leaderboard-name">${player.name}</div>
                                    <div class="leaderboard-score">${player.score} ${this.translate('points')}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div style="margin-top: 20px; padding: 15px; background: rgba(45, 212, 191, 0.1); border-radius: 8px;">
                            <strong>${this.translate('yourScore')}:</strong> 
                            <input type="text" id="playerName" placeholder="${this.translate('player')}" style="margin: 0 10px; padding: 5px; border: none; border-radius: 4px; background: rgba(255,255,255,0.1); color: white;">
                            <input type="number" id="playerScore" placeholder="0" style="margin: 0 10px; padding: 5px; border: none; border-radius: 4px; background: rgba(255,255,255,0.1); color: white; width: 80px;">
                            <button onclick="zeroxEnhanced.addToLeaderboard()" style="background: #2dd4bf; color: #041025; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">
                                ${this.translate('addPlayer')}
                            </button>
                        </div>
                        <div class="challenge-buttons" style="margin-top: 20px;">
                            <button onclick="zeroxEnhanced.closeLeaderboard()">${this.translate('close')}</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            addToLeaderboard() {
                const nameInput = document.getElementById('playerName');
                const scoreInput = document.getElementById('playerScore');
                
                const name = nameInput.value.trim();
                const score = parseInt(scoreInput.value);
                
                if (name && !isNaN(score)) {
                    this.leaderboard.push({ name, score });
                    this.leaderboard.sort((a, b) => b.score - a.score);
                    this.leaderboard = this.leaderboard.slice(0, 10); // أفضل 10 فقط
                    this.saveLeaderboard();
                    this.closeLeaderboard();
                    this.showLeaderboard(); // إعادة فتح اللوحة المحدثة
                    this.showMessage('✅ ' + (this.currentLanguage === 'ar' ? 'تم إضافة اللاعب!' : 'Player added!'), 'success');
                }
            }

            closeLeaderboard() {
                const modal = document.querySelector('.leaderboard-modal');
                if (modal) {
                    modal.remove();
                }
            }

            startDailyChallenge() {
                const challenge = {
                    question: {
                        ar: "ما هو أفضل طريقة للكشف عن هجوم DDoS؟",
                        en: "What is the best method to detect a DDoS attack?"
                    },
                    answers: {
                        ar: [
                            "مراقبة استهلاك النطاق الترددي",
                            "فحص سجلات النظام",
                            "استخدام أنظمة كشف التسلل",
                            "جميع ما سبق"
                        ],
                        en: [
                            "Monitor bandwidth consumption",
                            "Check system logs", 
                            "Use intrusion detection systems",
                            "All of the above"
                        ]
                    },
                    correct: 3,
                    reward: 200
                };
                
                this.showChallengeModal(challenge);
            }

            showChallengeModal(challenge) {
                const oldModal = document.querySelector('.challenge-modal');
                if (oldModal) {
                    oldModal.remove();
                }

                const modal = document.createElement('div');
                modal.className = 'challenge-modal';
                modal.innerHTML = `
                    <div class="challenge-content">
                        <h3>${this.translate('dailyChallenge')}</h3>
                        <div class="challenge-question">
                            ${challenge.question[this.currentLanguage]}
                        </div>
                        <div class="challenge-answers">
                            ${challenge.answers[this.currentLanguage].map((answer, index) => `
                                <div class="challenge-answer" onclick="zeroxEnhanced.checkChallengeAnswer(${index}, ${challenge.correct})">
                                    ${index + 1}. ${answer}
                                </div>
                            `).join('')}
                        </div>
                        <div class="challenge-buttons">
                            <button onclick="zeroxEnhanced.closeChallenge()">${this.translate('close')}</button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
            }

            checkChallengeAnswer(selected, correct) {
                if (selected === correct) {
                    this.showMessage('🎉 ' + (this.currentLanguage === 'ar' ? 'إجابة صحيحة! +200 نقطة' : 'Correct answer! +200 points'), 'success');
                    this.closeChallenge();
                } else {
                    this.showMessage('❌ ' + (this.currentLanguage === 'ar' ? 'إجابة خاطئة، حاول مرة أخرى!' : 'Wrong answer, try again!'), 'error');
                }
            }

            closeChallenge() {
                const modal = document.querySelector('.challenge-modal');
                if (modal) {
                    modal.remove();
                }
            }

            showMessage(message, type = 'info') {
                const oldMessage = document.querySelector('.enhanced-message');
                if (oldMessage) {
                    oldMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = `enhanced-message ${type}`;
                messageDiv.textContent = message;
                
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    if (messageDiv.parentElement) {
                        messageDiv.remove();
                    }
                }, 3000);
            }
        }

        // تشغيل النظام عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            window.zeroxEnhanced = new ZeroxEnhanced();
        });
    </script>
</body>
